<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CVT323" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

    <!--
    I removed "javascript:void(0)" to allow the default submit action.
    Originally, an event listener would have listened for the submit
    button's click event, but now a listener will listen for the form's
    submit event instead.
    -->
    <form id="sizePicker">
        <!--
        As suggested by a Udacity reviewer, I added label elements to the input
        captions. I also added "min", "max" and "required" attributes to enforce
        stricter browser form validation.
        -->
        <label for="input_height">Grid Height:</label>
        <input type="number" id="input_height" name="height" min="1" max="40" value="1" required>
        <label for="input_width">Grid Width:</label>
        <input type="number" id="input_width" name="width" min="1" max="40" value="1" required>
        <button>Make Grid!</button>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
